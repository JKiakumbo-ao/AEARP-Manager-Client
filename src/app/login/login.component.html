
<div class="login-box">
    <div class="login-box-body">
        <img class="img-responsive login-logo" src="../assets/home/images/bg/logo.jpg" draggable="false" alt="">
        <p class="login-box-msg">
            <b>Sign in to start your session</b>
        </p> 
        <div class="form-group has-feedback">
          <input [(ngModel)] = "user.name" type="text" class="form-control" placeholder="Email" />
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input [(ngModel)]="user.password" type="password" class="form-control"  placeholder="Password"/>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8" >    
            <div class="checkbox icheck rememberMe">
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div>                        
          </div><!-- /.col -->
          <div class="col-xs-4">
            <button (click)="onLogin()" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div><!-- /.col -->
        </div>

      <a href="#">I forgot my password</a><br>
      <a href="register.html" class="text-center">Register a new membership</a>

    </div><!-- /.login-box-body -->
  </div><!-- /.login-box -->
